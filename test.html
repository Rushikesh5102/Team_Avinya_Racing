  <style>
    body {
      background-color: #111;
      font-family: Arial, sans-serif;
      color: #ccc;
      text-align: center;
      padding-top: 80px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .icon-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .icon-btn svg {
      width: 28px;
      height: 28px;
      fill: white;
      transition: 0.3s ease;
    }

    /* Hover brand styles */
    .icon-btn.instagram:hover {
      background-color: rgba(225, 48, 108, 0.15);
      box-shadow: 0 0 12px #e1306c;
    }
    .icon-btn.instagram:hover svg {
      fill: #e1306c;
    }

    .icon-btn.linkedin:hover {
      background-color: rgba(0, 119, 181, 0.15);
      box-shadow: 0 0 12px #0077b5;
    }
    .icon-btn.linkedin:hover svg {
      fill: #0077b5;
    }

    .icon-btn.email:hover {
      background-color: rgba(255, 170, 0, 0.15);
      box-shadow: 0 0 12px #ffaa00;
    }
    .icon-btn.email:hover svg {
      fill: #ffaa00;
    }

    .icon-btn.support:hover {
      background-color: rgba(255, 40, 40, 0.15);
      box-shadow: 0 0 12px #ff2828;
    }
    .icon-btn.support:hover svg {
      fill: #ff2828;
    }

    /* Tooltip styling */
    .tooltip {
      position: absolute;
      bottom: -38px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }

    .icon-btn.support:hover .tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(5px);
    }

  </style>
</head>
